        issue: 2
  
  - title: Bind local port to service
    description: Lets us open the database from localhost
    event: issue_comment
    link: "{{ repoUrl }}/issues/2"
    actions:
      - type: respond
        with: 02-03-environment-variables.md
        issue: 2
  
  - title: Configure environment variables
    description: Lets us define env vars
    event: issue_comment
    link: "{{ repoUrl }}/issues/2"
    actions:
      - type: respond
        with: 02-04-volumes.md
        issue: 2

  - title: Configure and use volumes
